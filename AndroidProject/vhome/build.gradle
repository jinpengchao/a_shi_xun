apply plugin: 'com.android.application'

android {
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
}

android {
    signingConfigs {
        config {
            storeFile file('D:\\Andriod\\android-studio\\keyStore\\MapKey2.jks')
            storePassword '123456'
            keyAlias = 'baidukey'
            keyPassword '123456'
        }
    }
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.example.vhomemapofparents"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'
    implementation fileTree(dir: 'libs', include: ['*.aar', '*.jar'], exclude: [])
    implementation files('libs\\BaiduLBS_Android.jar')
    implementation files('libs\\BaiduTraceSDK_v3_1_3.jar')
    implementation files('libs\\bos-android-sdk-1.0.3.jar')
    implementation files('libs\\okhttp-3.8.1.jar')
    implementation files('libs\\okio-1.13.0.jar')
}
